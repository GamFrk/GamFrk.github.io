<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Dark Theme Website</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				background-color: #121212;
				color: #e0e0e0
			}

			header {
				background-color: #1f1f1f;
				padding: 20px;
				text-align: center;
				border-bottom: 1px solid #333
			}

			header h1 {
				margin: 0;
				color: #fff
			}

			nav {
				margin-top: 10px;
			}

			.nav-btn {
				display: inline-block;
				background-color: #4da6ff;
				/* Blue accent */
				color: #121212;
				padding: 10px 20px;
				margin: 0 10px;
				border-radius: 5px;
				text-decoration: none;
				font-weight: bold;
				transition: background-color 0.3s ease;
			}

			.nav-btn:hover {
				background-color: #ff9800;
				/* Orange hover */
				color: #121212;
			}

			main {
				padding: 40px;
				text-align: center
			}

			footer {
				background-color: #1f1f1f;
				text-align: center;
				padding: 15px;
				border-top: 1px solid #333;
				font-size: 14px
			}
		</style>
	</head>
	<body>
		<header>
			<h1>R6 Maps & Ops</h1>
			<nav>
				<a href="https://gamfrk.github.io/r6/r6home.html" class="nav-btn">Home</a>
				<a href="https://gamfrk.github.io/r6/maps.html" class="nav-btn">Maps</a>
				<a href="https://gamfrk.github.io/r6/operators.html" class="nav-btn">Operators</a>
			</nav>
		</header>
		<footer>
			<p>&copy; 2025 My Website</p>
		</footer>
	</body>
</html>
